<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/">Home</a>
    <a href="/add">add</a>
    <a href="/view">view</a>

    <form action="/update/{{ gym.id }}" method="post" >
        {% csrf_token %}
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="Name" value="{{gym.name}}"></td>
            </tr>
            <tr>
                <td>Plan</td>
                <td><input type="text" name="Plan" value="{{gym.plan}}"></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input type="text" name="Price" value="{{gym.price}}"></td>
                <tr>
                    <td>Training</td>
                    <td><input type="text" name="Training" value="{{gym.training}}"></td>
            </tr>
        </table><br>
        <button>Update</button>
    </form>
</body>
</html>
